{% extends 'base.html' %} {% block content %}

<h4>Add your recipe below or edit one you have already submitted</h4>

  <div class="row">
    <form action="{{ url_for('addrecipe_add') }}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input name="Recipe"placeholder="Name your recipe here" id="Recipe" type="text" class="validate" required>
          <label for="Recipe">Name of your recipe</label>
        </div>
        <div class="input-field col s6">
          <input name="Cuisine" id="Cuisine" type="text" class="validate" required>
          <label for="Cuisine">What cuisine is your recipe from</label>
        </div>
         <div class="input-field col s6">
          <input name="Description" id="Description" type="text" class="validate"  required>
          <label for="Description">Describe your recipe</label>
        </div>
      </div>

  <div class="input-field col s6">
    <select name="base" multiple required>
    {% for base in bases %}
      <option value="{{base.base}}">{{base.base}}</option>
                 {% endfor %}
    </select>
    <label>Select your base(s)</label>
  </div>
 
    <div class="input-field col s6">
    <select name="meat" multiple required>
    {% for meat in meats %}
      <option value="{{meat.meat}}">{{meat.meat}}</option>
      {% endfor %}
    </select>
    <label>Select your meat</label>
  </div>

    <div class="input-field col s6">
    <select name="sauce" multiple required>
    {% for sauce in sauces %}
      <option value="{{sauce.sauce}}">{{sauce.sauce}}</option>
            {% endfor %}
    </select>
    <label>Select your sauce(s)</label>
  </div>

    <div class="input-field col s6">
    <select name="spice" multiple required>
    {% for spice in spices %}
      <option value="{{spice.spice}}">{{spice.spice}}</option>
            {% endfor %}
    </select>
    <label>Select your spice(s)</label>
  </div>

    <div class="input-field col s6">
    <select name="vegetable" multiple required>
    {% for vegetable in vegetables %}
      <option value="{{vegetable.vegetable}}">{{vegetable.vegetable}}</option>
            {% endfor %}
    </select>
    <label>Select your vegetable(s)</label>
  </div>

   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <textarea  name="Instructions" id="recipes_Instructions" class="materialize-textarea" required></textarea>
          <label for="textarea1" required>Please leave your instructions here</label>
        </div>
      </div>

   <div class="row">
      <button class="btn waves-effect waves-light" type="submit">Submit your recipe
    <i class="material-icons right">addrecipe_add</i>

  </button>
   </div>
    </form>

  </div>

{% endblock %}
